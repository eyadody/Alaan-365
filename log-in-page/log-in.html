<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="log-in.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <meta name="description" content="Login to ALAAN365 web to post news and see the details of the page">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in to ALAAN365</title>
</head>
<body>
    <div id="preloader"></div>
    <header>
        <a href="../index.html" title="go to the main page">
            <div class="logo">
                <img src="../WhatsApp_Image_2023-04-13_at_2.27.57_AM-removebg-preview.png" alt="the logo">
                <p>للحقيقة عنوان</p>
            </div>
        </a>
        <div class="toggle">
            <div>
                <img src="../moon.png" class="moon-icon" id="moon-icon" alt="light and dark mode">
            </div>
        </div>
    </header>
    <div class="container">
        <form id="loginForm">
            <div class="inputs">
                <div class="input-field">
                    <input type="email" class="input" name="Email" id="email" placeholder="البريد الإلكتروني" required>
                    <i class="fa-solid fa-envelope icon"></i>
                </div>
                <div class="input-field">
                    <input type="password" class="input" name="Password" id="password" placeholder="كلمة المرور" required>
                    <i class="fa-solid fa-lock icon"></i>
                </div>
                <div class="input-field">
                    <input type="submit" class="submit" id="submit" value="تسجيل الدخول">
                </div>
            </div>
            <p id="error"></p>
        </form>
    </div>
    <iframe class="youtube-fake-video" src="https://www.youtube.com/embed/2n5GKLdrTfk" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <iframe class="youtube-fake-video" src="https://www.youtube.com/embed/2n5GKLdrTfk" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <script src="log-in.js"></script>
</body>
</html>
